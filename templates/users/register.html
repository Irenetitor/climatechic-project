{% extends "base/base.html" %}


{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign Up</h4>
            <form method="POST" onsubmit="return validateRegisterForm()">
                {% csrf_token %}
                {% include "base/alert.html" %}

                <div class="form-group">
                    <input  class="form-control" required placeholder="First Name" name="first_name" type="text" id="first-name">
                </div>
                <div class="form-group">
                    <input  class="form-control" required placeholder="Last Name" name="last_name" type="text" id="last-name">
                </div>

                <div class="form-group">
                    <input  class="form-control" required placeholder="Email" name="email" type="text" id="email">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control" required placeholder="Password" name="password" type="password" id="password">
                </div> <!-- form-group// -->


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register </button>
                </div> <!-- form-group// -->
                <div id="status-message" class="alert alert-danger" role="alert" style="display: none;"></div>
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Already have account? <a href="{% url 'login' %}">Sign in</a></p>
    <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>

{% endblock %}
